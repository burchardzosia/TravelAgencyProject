
<div class="container">
    <form class="form">
        <label>Email:</label><br>
        <input name="mail" [(ngModel)] = "mail"><br>
        <label>Password:</label><br>
        <input name="password" [(ngModel)] = "password"><br>
        <button (click)="registration()">Register</button>
        <button (click)="login()">LOGIN</button>
    </form> 
</div>
